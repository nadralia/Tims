{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tims</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'style/main.css'%}" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">Tims</a>
        </div>
        <div class="navbar-menu">
            {% if request.user.is_authenticated %}
            <div class="navbar-start">
                <a  href="{% url 'inquiries' %}" class="navbar-item">Inquiries</a>
                <a  href="{% url 'itineraries' %}" class="navbar-item">Itineraries</a>
            </div>
            {% else %}
            <div class="navbar-start">
                <a  href="{% url 'plans' %}" class="navbar-item">Plans</a>
            </div>
            {% endif %}
            <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    {% if request.user.is_authenticated %}
                    <a  href="{% url 'settings' %}" class="button is-info"><strong>Settings</strong></a>
                    <a  href="{% url 'logout' %}" class="button is-danger"><strong>Logout</strong></a>
                    {% else %}
                    <a  href="{% url 'signup' %}" class="button is-primary"><strong>Sign Up</strong></a>
                    <a  href="{% url 'login' %}" class="button is-light"><strong>Login</strong></a>
                    {% endif %}
                </div>
            </div>
            </div>
        </div>
    </nav>
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p><strong>Tims</strong> by KainGroup</p>
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}

  </body>
</html>
